<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loredle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><img src="img/logo.png"></h1>
    <div id="win-message"></div>
    <div id="input-container">
        <div id="image-container">
            <img id="hovered-image" src="" alt="Card Image">
            <img id="loading-image" src="https://lorcanahq.com/wp-content/uploads/2022/09/Official-Lorcana-Logo.png" class="loading-spinner" alt="Loading..." role="status">
        </div>
        <div>
            <input type="text" id="card-input" placeholder="Start typing a card name..." disabled>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <div id="game-board">
        <div class="header">
            <div class="cell">Name</div>
            <div class="cell">Number</div>
            <div class="cell">Set</div>
            <div class="cell">Cost</div>
            <div class="cell">Inkable</div>
            <div class="cell">Color</div>
            <div class="cell">Type</div>
            <div class="cell">Rarity</div>
        </div>
        <div id="feedback"></div>
    </div>

    <div id="emoji-feedback" style="display: none; margin-top: 20px;">
        <p id="emoji-feedback-text">Share Results With Friends, Spoiler Free:</p>
        <div id="emoji-feedback-container" style="margin-bottom: 10px;"></div>
        <button id="copy-emoji-button" style="margin-top: 10px;">Copy Results</button>
    </div>
    

   <button onclick="location.href='infinite.html'" id="floating-button">Infinite Mode</button>
   <div id="toast" class="toast">Copied to clipboard!</div>

   <div id="credit">Made with ðŸ’™ by <a href="https://github.com/the4ndy">the4ndy</a></div>

    <script src="script.js"></script>
</body>
</html>
